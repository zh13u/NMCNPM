{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Tạo hồ sơ nhà cung cấp</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="company_name" class="form-label">Tên công ty</label>
            <input type="text" name="company_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="license_number" class="form-label">Số giấy phép kinh doanh</label>
            <input type="text" name="license_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" name="phone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="certifications" class="form-label">Chứng nhận</label>
            <textarea name="certifications" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Tạo hồ sơ</button>
    </form>
</div>
{% endblock %}
