{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Gợi ý sản phẩm cho bạn</h2>
    <p>(Sau này hiển thị theo AI, lịch sử truy cập...)</p>

    <a href="{% url 'products:scan_qr_page' %}" class="btn btn-outline-success my-3">
        <i class="fas fa-qrcode"></i> Quét mã QR
    </a>

    <form action="{% url 'products:upload_qr_image' %}" method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <label>Hoặc tải ảnh mã QR từ thiết bị:</label>
        <input type="file" name="qr_image" class="form-control mb-2" accept="image/*">
        <button type="submit" class="btn btn-primary">Tìm sản phẩm</button>
    </form>
</div>
{% endblock %}
